<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		body {
			background: #111;
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			line-height: 1.6;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 30px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			animation: fadein 1s ease;
			background: #222;
		}
		th, td {
			text-align: left;
			padding: 10px;
			border-bottom: 1px solid #333;
		}
		th {
			background-color: #444;
			color: #fff;
			font-weight: bold;
			transition: all 0.3s ease;
			cursor: pointer;
		}
		th:hover {
			background-color: #555;
		}
		tr:nth-child(even) {
			background-color: #333;
		}
		tr:hover {
			background-color: #444;
			box-shadow: 0 8px 12px -6px #000;
		}
		@keyframes fadein {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>
<body>

	<h2>Exam Results</h2>

	<table>
		<thead>
			<tr>
				<th>Player</th>
				<th>Marks</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
      {%for prop in Result %}
      <tr>
        <td>{{prop.player}}</td>
        <td>{{prop.marks}}</td>
        <td>{{prop.date}}</td>
      </tr>
      {%endfor%}
		</tbody>
	</table>

</body>
</html>
